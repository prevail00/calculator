<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">0.12345</div>
        <div id="interface">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>DEL</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <div class="placeholder"></div>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <div class="placeholder"></div>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <div class="placeholder"></div>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
