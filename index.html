<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="interface">
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">/</button>
                <button id="del">AC</button>
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">*</button>
                <button id="backspace">âŒ«</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">-</button>
                <button id="change-sign">+/-</button>
            </div>
            <div class="row">
                <button id="decimal-point">.</button>
                <button class="numbers" id="zero">0</button>
                <div class="placeholder"></div>
                <button class="operators">+</button>
                <button id="equal-sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
